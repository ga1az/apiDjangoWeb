<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="./src/styles/vender.css" />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-success">
            <a
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="bi bi-list text-white"></i>
            </a>
            <a class="navbar-brand" href="{% url 'index'%}">
                <img
                    class="img_nav"
                    src="static/app/img/index_img/image-2.png"
                    alt="logo"
                />
            </a>
            <form class="form-inline">
                <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Buscar Producto"
                    aria-label="Search"
                />
                <button
                    class="btn btn-outline-light my-2 my-sm-0 btn-nav"
                    type="submit"
                >
                    <i class="bi bi-search text-white"></i>
                </button>
            </form>
            <div
                class="items collapse navbar-collapse"
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'sesion'%}">
                            <i class="bi bi-person-circle"></i> Ingresar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link text-white"
                            href="{% url 'carrito'%}"
                        >
                            <i class="bi bi-cart"></i> Carrito
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link text-white"
                            href="{% url 'pedidos'%}"
                        >
                            <i class="bi bi-truck"></i> Mis pedidos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        {% load crispy_forms_tags %}
        <div
            class="d-md-flex justify-content-around text-center align-items-center"
        >
            <div class="compra mt-5">
                <div class="direccion">
                    <p class="h3 text-monospace">PUBLICAR PRODUCTO</p>
                    <div class="form-direccion">
                        <div class="row">
                            <div class="col-12 col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form
                                            action=""
                                            method="post"
                                            enctype="multipart/form-data"
                                        >
                                            {% csrf_token %} {{form | crispy}}
                                            <button
                                                type="submit"
                                                class="btn btn-primary"
                                            >
                                                Publicar
                                            </button>
                                            {{mensaje}}
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-light text-center text-lg-start footer-style mt-5">
            <div
                class="text-center p-3"
                style="background-color: rgba(0, 0, 0, 0.2)"
            >
                <p>
                    © 2022 Comunidad Jardineria | Todos los derechos reservados.
                </p>
                <p>
                    <i class="bi bi-geo-alt"></i> Paicaví 3280 (Sector Rotonda
                    El Trébol)
                </p>
                <p><i class="bi bi-telephone"></i> (41) 226 8200</p>
                <p>
                    <i class="bi bi-envelope"></i>
                    comunidadjardineria@jardineria.cl
                </p>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
